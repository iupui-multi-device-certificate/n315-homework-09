<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Jungle Cook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#home" class="nav-logo"
          ><img src="./images/logo.png" alt=""
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link current-page">Home</a>
          </li>

          <!-- TODO: move this to body, before main? -->
          <!-- TODO: style this -->
          <!-- for testing, show user's name here -->
          <li class="nav-item" id="userFullName"></li>

          <li class="nav-item" id="loginNav">
            <a href="#login" class="nav-link btn btn--medium btn--naplesYellow"
              >Login</a
            >
          </li>
          <li class="nav-item" id="logoutNav">
            <!-- SEMANTIC: use button since needs to perform action on same page before proceeding to new page -->
            <!-- logout and then redirect to index.html -->
            <!-- 
              onclick="signOut" results in uncaught reference error
              fix: use event listener instead
              see Steve Doson reply in https://stackoverflow.com/questions/17378199/uncaught-referenceerror-function-is-not-defined-with-onclick
              ...yet React uses the onclick attribute?
            -->
            <button
              id="signOutBtn"
              class="nav-link btn btn--medium btn--naplesYellow"
            >
              Logout
            </button>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main id="app"></main>

    <footer>
      <div class="copyright">Copyright &copy; 2019 The Jungle Cook</div>
      <ul class="footer-nav">
        <li><a href="#">Login</a></li>
        <li><a href="#">Recipes by Category</a></li>
        <li><a href="#">Privacy and Copyright</a></li>
        <li><a href="#">Create Recipe</a></li>
        <li><a href="#">Your Recipes</a></li>
      </ul>

      <!-- ignore web accessibility warning since have alt on image tag -->
      <div class="social">
        <a href="#">
          <img src="./images/social/facebook.png" alt="facebook" />
        </a>
        <a href="#">
          <img src="./images/social/instagram.png" alt="instagram"
        /></a>
      </div>
    </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.18.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.18.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.18.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-performance-compat.js"
    ></script>
    <!-- 
          initialize the SDK after all desired features are loaded, set useEmulator to false
          to avoid connecting the SDK to running emulators.
        -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- our scripts -->

    <!-- 
      defer our scripts too since firebase is deferred.
      fixes issues with firebase or signOut() reference errors.
    
    -->
    <script defer src="lib/jquery-3.6.3.min.js" type="module"></script>
    <script defer src="app/app.js" type="module"></script>
  </body>
</html>
